<html lang="en">
<head>

<body>
    <div>
        <p>conditional statements..</p>
    </div>
    <script>
        let namba=Number(prompt("Enter a number!"))
        if (namba%2==0){
            console.log(`Even`)
        }else{
            console.log(`Odd`)
        }

        //comparing 3 inputs
        let num1=Number(prompt("Enter 1st number"))
        let num2=Number(prompt("Enter 2nd number"))
        let num3=Number(prompt("Enter 3rd number"))
        if (num1>num2 && num1>num3){
            console.log(`num1 is largest`)
        }else if (num2>num1 && num2>num3){
            console.log(`num2 is largest`)
        }else{
            console.log(`num3 is largest`)
        }

        //using ternary operator *for only one condition wen their is no else if
        let age=Number(prompt("Enter your age"))
        let checkage= (age>=18) ? "you can vote":"You can't vote"
        console.log(checkage)
    </script>
</body>
