<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>operators</p>
    </div>
    <script>
        console.log("5" == 5)//type coercion happens n makes them equal
        console.log("5" === 5)//false


        //in operator
        //is an inbuilt operator which is used to check whether a particular property exists in an object or not.
        // It returns a boolean value true if the specified property is in an object, otherwise, it returns false.

        // Illustration of in operator 
        const array = ['geeks', 'for',
            'geeks']

        // Output of the indexed number 
        console.log(0 in array);

        // Output of the Value 
        console.log('for' in array);

        // output of the Array property 
        console.log('length' in array);


        // Illustration of in operator
        const object = {
            val1: 'Geeksforgeeks',
            val2: 'Javascript',
            val3: 'operator',
            val4: 'in'
        };
        console.log('val1' in object);

        delete object.val1;
        console.log('val1' in object);

        if ('val1' in object === false) {
            object.val1 = 'GEEKSFORGEEKS';
        }
        console.log(object.val1);
    </script>
</body>

</html>
